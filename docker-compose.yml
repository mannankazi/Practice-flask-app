version: "3.8"

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devops
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    # CRITICAL FIX: Use named volume instead of host bind mount
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./message.sql:/docker-entrypoint-initdb.d/message.sql:ro   # init script is read-only
      - ${WORKSPACE}/mysql-data:/var/lib/mysql
    user: "0:0"
    networks:
      - twotier
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    # Optional: pin MySQL to run as official mysql user (default anyway)
    # user: "999:999"   # not needed when using named volumes

  flask-app:
    image: trainwithshubham/two-tier-flask-app:latest
    container_name: flask-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: devops
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - twotier
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# This is the key: use a named volume managed by Docker
volumes:
  mysql-data:           # Docker handles permissions automatically
    driver: local

networks:
  twotier:
    driver: bridge
